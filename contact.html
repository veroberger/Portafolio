<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html">Verónica Berger</a></h1>
        <ul id="main-nav" class="txt-btn">
          <li><a href="index.html">Portfolio</a></li>
          <li><a class="current" href="contact.html">Contacto</a></li>
        </ul>
      </div>
    </nav>

    <div id="showcase">
      <div class="showcase-banner">
        <h1 class="subpage">Contáctame</h1>
      </div>
    </div>

  </header>

  <section id="contact">
    <div class="box-contact-features">
      <i class="fas fa-map-marker-alt fa-2x"></i>

      <p>Colina, RM</p>
    </div>

      <h4>Teléfono</h4>
      <p>+56 9 54185022</p>
    </div>
    <div class="box-contact-features">
      <i class="fas fa-envelope fa-2x"></i>
      <h4>Email</h4>
      <p>mvberger@uc.cl</p>
    </div>
    <div class="features-contact">
      <div class="box-form">
        <div id="contact-form">
          <div class="single-form">
            <input type="text" value="Nombre">
          </div>
          <div class="single-form">
            <input type="email" value="Email">
          </div>
          <div class="single-form">
            <textarea name="message" id="" cols="30" rows="10">Mensaje...</textarea>
          </div>
          <div class="single-form">
            <button class="btn btn-dark">Envíar</button>
          </div>
        </div>
      </div>
    </div>
  </section>
